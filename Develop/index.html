<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>
<body>
  <header class="title">
    <h1>Weather Dashboard</h1>
  </header>
  <main class="row p-2">
    <section id="search" class="col-sm-12 col-md-3 pr-0">
      <h2>Search for a City:</h3>
      <form id="city-form">
        <div class="form-group">
          <input name="city" id="city" type="text" autofocus="true" placeholder="San Diego" class="form-control" />
          <button type="submit" class="btn btn-primary btn-search"">Submit</button>
        </div>
      </form>
      <hr />
    <!-- pre selected cities -->
    </section>
    <section id="city-weather" class="col-sm-12 col-md-9 pt-2 pl-4 pr-4">
    <!-- weather content -->
    </section>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
